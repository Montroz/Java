<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<!-- Заполнение -->
		<h2>Заполнение данных сотрудника</h2>
		<table>
			<tr>
				<td>Имя</td>
				<td><h:inputText size="10" value="#{clientBean.client.name}"
						required="true" /></td>
			</tr>
			<tr>
				<td>Фамилия</td>
				<td><h:inputText size="10" value="#{clientBean.client.surname}" /></td>
			</tr>
			<tr>
				<td>Дата рождения</td>
				<td><h:inputText size="10"
						value="#{clientBean.client.birthday}">
						<f:convertDateTime pattern="MM.dd.yyyy" />
					</h:inputText></td>
			</tr>
			<tr>
				<td>Рост</td>
				<td><h:inputText size="10" value="#{clientBean.client.height}" /></td>
			</tr>
		</table>

		<h:commandButton value="Сохранить" action="#{clientBean.addAction}" />

	</h:form>
</h:body>
</html>
