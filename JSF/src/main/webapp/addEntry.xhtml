<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<h:form>
		<!-- Заполнение -->
		<h2>Заполнение данных сотрудника</h2>
		<table>
			<tr>
				<td>Имя</td>
				<td><h:inputText id="name" size="10" value="#{clientBean.client.name}"
						required="true" /></td>
				<td><h:message for="name" style="color:red" /></td>
			</tr>
			<tr>
				<td>Фамилия</td>
				<td><h:inputText id="surname" size="10" value="#{clientBean.client.surname}"
				        required="true" /></td>
				<td><h:message for="surname" style="color:red" /></td>
			</tr>
			<tr>
				<td>Дата рождения</td>
				<td><h:inputText id="birthday" size="10"
						value="#{clientBean.client.birthday}" required="true">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:inputText></td>
				<td><h:message for="birthday" style="color:red" /></td>
			</tr>
			<tr>
				<td>Рост (см)</td>
				<td><h:inputText id="height" size="10" value="#{clientBean.client.height}" 
				        required="true">
						<f:validateLongRange minimum="50" maximum="300" />
					</h:inputText></td>
				<td><h:message for="height" style="color:red" /></td>
			</tr>
		</table>

		<h:commandButton value="Сохранить" outcome="#{clientBean.addAction}" />

	</h:form>
</h:body>
</html>
