<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

    <h:outputLink styleClass="right" value="j_spring_security_logout">Выход</h:outputLink>	

	<h1>Справочник по сотрудникам</h1>
	<h:form>
		<h:dataTable id="workers" value="#{clientListBean.getClients()}" var="client"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header" />
				<h:link value="Редактировать" outcome="editEntry">
                    <f:param name="id" value="#{client.id}" />
                </h:link>
			</h:column>
			
			<h:column>
				<f:facet name="header">Имя</f:facet>
    			#{client.name}   				
    		</h:column>

			<h:column>
				<f:facet name="header">Фамилия</f:facet>
    			#{client.surname}  				
    		</h:column>

			<h:column>
				<f:facet name="header">Дата рождения</f:facet>
				<h:outputText value="#{client.birthday}">
				    <f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>   			   				
    		</h:column>
    		
    		<h:column>
				<f:facet name="header">Рост</f:facet>
    			#{client.height}    				
    		</h:column>

			<h:column>
				<f:facet name="header" />
				<h:commandLink value="Удалить" action="#{clientListBean.deleteAction(client)}" />
			</h:column>
		</h:dataTable>

		<h:button value="Добавить сотрудника" outcome="addEntry"/>
		
			

	</h:form>
</h:body>
</html>
