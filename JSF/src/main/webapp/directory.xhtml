<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1>JSF 2 dataTable example</h1>
	<h:form>
		<h:dataTable value="#{clientBean.getClients()}" var="cl"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

<!-- 			<h:column> -->
<!-- 				<f:facet name="header">Action</f:facet> -->
<!-- 				<h:commandLink value="Edit" action="#{order.editAction(o)}" /> -->
<!-- 			</h:column> -->
			
			<h:column>
				<f:facet name="header">Имя</f:facet>
    			#{cl.name}   				
    		</h:column>

			<h:column>
				<f:facet name="header">Фамилия</f:facet>
    			#{cl.surname}  				
    		</h:column>

			<h:column>
				<f:facet name="header">Дата рождения</f:facet>
    			#{o.date}    				
    		</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{clientBean.deleteAction(cl)}" />
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
